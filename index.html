<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsthmaShield Rwanda - Smart Asthma Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8fafc;
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="module">
        import React from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        
        // Your app will be rendered here
        const root = ReactDOM.createRoot(document.getElementById('root'));
        
        const App = () => {
            return React.createElement('div', {
                className: 'min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 to-purple-700 text-white p-12'
            }, 
                React.createElement('div', { className: 'text-center max-w-4xl' },
                    React.createElement('div', { className: 'w-24 h-24 bg-white rounded-3xl flex items-center justify-center text-indigo-600 text-5xl mx-auto mb-8 shadow-2xl' },
                        React.createElement('i', { className: 'fas fa-lungs' })
                    ),
                    React.createElement('h1', { className: 'text-6xl font-black mb-6' }, 'AsthmaShield Rwanda'),
                    React.createElement('p', { className: 'text-xl mb-12 opacity-90' }, 'Smart Asthma Management System'),
                    React.createElement('div', { className: 'bg-white/10 backdrop-blur-lg p-8 rounded-3xl border border-white/20 mb-8' },
                        React.createElement('p', { className: 'text-lg mb-4' }, 'To run the full application:'),
                        React.createElement('ol', { className: 'text-left space-y-2 max-w-2xl mx-auto' },
                            React.createElement('li', null, '1. Open terminal in project directory'),
                            React.createElement('li', null, '2. Run: npm install'),
                            React.createElement('li', null, '3. Run: npm start'),
                            React.createElement('li', null, '4. Open http://localhost:3000')
                        )
                    ),
                    React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-4 gap-6 text-sm' },
                        React.createElement('div', { className: 'bg-white/10 p-6 rounded-2xl' },
                            React.createElement('i', { className: 'fas fa-chart-line text-3xl mb-3' }),
                            React.createElement('p', { className: 'font-bold' }, 'Dashboard')
                        ),
                        React.createElement('div', { className: 'bg-white/10 p-6 rounded-2xl' },
                            React.createElement('i', { className: 'fas fa-map text-3xl mb-3' }),
                            React.createElement('p', { className: 'font-bold' }, 'Geo-Risk Map')
                        ),
                        React.createElement('div', { className: 'bg-white/10 p-6 rounded-2xl' },
                            React.createElement('i', { className: 'fas fa-user-doctor text-3xl mb-3' }),
                            React.createElement('p', { className: 'font-bold' }, 'Doctor Connect')
                        ),
                        React.createElement('div', { className: 'bg-white/10 p-6 rounded-2xl' },
                            React.createElement('i', { className: 'fas fa-pills text-3xl mb-3' }),
                            React.createElement('p', { className: 'font-bold' }, 'Medication')
                        )
                    )
                )
            );
        };
        
        root.render(React.createElement(App));
    </script>
</body>
</html>
